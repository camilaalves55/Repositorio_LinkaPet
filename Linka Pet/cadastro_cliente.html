<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cadastro_cliente.css">
    <link rel="icon" type="image/x-icon" href="./icones/logo_site.png">
    <title>Linka Pet</title>
</head>
<body>

    <header></header>

    <main></main>

    <section class="tela">

        <h1>LINKA PET</h1>

        <div class="area_cadastro">
            <div class="formulario">
                <label>Nome</label>
                <input id="nome" placeholder="Nome..." type="text" required>

                <label>Telefone</label>
                <input id="telefone" placeholder="Telefone..." type="text" required>
            
                <label>Nome de Usuário</label>
                <input id="nomeUsuario" placeholder="Nome de Usuário..." type="text" required>

                <label>Endereço</label>
                <input id="endereco" placeholder="Endereço..." type="text">
                
                <label>E-mail</label>
                <input id="email" placeholder="Email..." type="text" required>	
            
                <label>Senha</label>
                <input id="senha" placeholder="Senha..." type="password" required>
            
                <label>Confirmação da Senha</label>
                <input id="confirmaSenha" placeholder="Confirmação de senha..." type="password">
            
                <input class="submit" value="Cadastre-se" type="submit">	
                
            </div>

            <a id="cadastrar" href="cadastro_empresa.html">Cadastrar empresa ></a>

        </div>

    </section>

    <footer></footer>

    <script src="BACKEND/cadastro_cliente.js"></script>
    
</body>
</html>
