<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela_login.css">
    <link rel="icon" type="image/x-icon" href="../icones/logo_site.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Linka Pet</title>
</head>
<body>

    <header></header>

    <main></main>

    <section class="tela">

        <h1>LINKA PET</h1>

        <h2>Login</h2>

        <div class="area_login">
            <div class="formulario">
                <label>Login</label>
                <input placeholder="Email de usuário..." type="text" id="email">
                
                <label>Senha</label>
                <input placeholder="Digite sua senha..." type="password" id="senha">
                
                <label>Tipo de Conta</label>
                <select id="tipoUsuario">
                    <option id="opcoes" value="cliente">Cliente</option>
                    <option id="opcoes" value="empresa">Empresa</option>
                </select>

                <input class="submit" id="submit" onclick="handleSubmit(event)" value="Entrar" type="submit">

            </div>
            <p id="menssagem">Ainda não tem uma conta? <a id="cadastre-se" href="../cadastro/cadastro_cliente.html">Cadastre-se.</a></p>
        </div>

    </section>

    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
