<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_empresa.css">
    <link rel="icon" type="image/x-icon" href="../icones/logo_site.png">
    <title>Linka Pet</title>
</head>
<body>

    <header></header>

    <main></main>

    <section class="tela">

        <h1>LINKA PET</h1>

        <div class="area_cadastro">
            <div class="formulario">
                <form action="">
                <label>Nome da Empresa</label>
                <input id="nomeEmpresa" placeholder="Nome da Instituição..." type="text" required>

                <!-- <label>Telefone</label>
                <input id="telefone" placeholder="Telefone..." type="text" required> -->
            
                <label>Nome de Usuário</label>
                <input id="nomeUsuario" placeholder="Nome de usuario..." type="text" required>
                
                <label>CNPJ</label>
                <input id="cnpj" placeholder="CNPJ" type="text" required>

                <!-- <label>Endereço</label>
                <input id="endereco" placeholder="Endereço..." type="text"> -->
                
                <label>E-mail</label>
                <input id="email" placeholder="Email..." type="text" required>	
            
                <label>Senha</label>
                <input id="senha" placeholder="Senha..." type="password" required>

                <label>Confirmação da Senha</label>
                <input id="confirmaSenha" placeholder="Confirmação de senha..." type="password">
            
                <input class="submit" value="Cadastre-se" type="submit">	
                </form>
            </div>

            <a id="cadastrar" href="cadastro_cliente.html">Cadastrar cliente ></a>

        </div>

    </section>

    <footer></footer>

    <script src="cadastro_empresa.js"></script>
    
</body>
</html>
