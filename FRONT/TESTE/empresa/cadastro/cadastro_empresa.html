<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_empresa.css">
    <link rel="icon" type="image/x-icon" href="../../icones/logo_site.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Linka Pet</title>
</head>
<body>

    <main>
        <section class="secao">

            <div class="imagem_cadastro">
                <img  id="imagem"  src="../../imagens/pata_logo.png" alt="">
                <div class="texto">
                    <h1>Cadastre-se aqui como empresa ou <a id="cadastre-se" href="../../cliente/cadastro/cadastro_cliente.html">Clique aqui!</a> Para se cadastrar como Cliente.</h1>
                </div>
            </div>

            <div class="area_cadastro">
                <div class="formulario">
                    <form action="">
                    <label>Nome da Empresa</label>
                    <input class="input-linha" id="nomeEmpresa" placeholder="Nome da Instituição..." type="text" required>
    
                    <label>Nome de Usuário</label>
                    <input class="input-linha" id="nomeUsuario" placeholder="Nome de usuario..." type="text" required>
                    
                    <label>CNPJ</label>
                    <input class="input-linha" id="cnpj" placeholder="CNPJ da empresa..." type="text" required>
    
                    <label>E-mail</label>
                    <input class="input-linha" id="email" placeholder="Email..." type="text" required>	
                
                    <label>Senha</label>
                    <div class="password-container">
                        <input placeholder="Senha..." class="input-linha" type="password" id="senha" required>
                        <span id="togglePassword" class="eye-icon"><i class="material-icons">visibility</i></span>
                    </div>
                    
                    <label>Confirmação de Senha</label>
                    <div class="password-container">
                        <input placeholder="Confirmação de senha..." class="input-linha" type="password" id="confirmaSenha" required>
                        <span id="toggleConfirmPassword" class="eye-icon"><i class="material-icons">visibility</i></span>
                    </div>
                    </form>
                   
                </div>
                <input class="submit" value="Cadastre-se" type="submit">	

            </div>

        </div>

        </section>
        
    </main>

    <script src="cadastro_empresa.js"></script>
    
</body>
</html>
