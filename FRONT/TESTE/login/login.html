<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="../icones/logo_site.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Linka Pet</title>
</head>
<body>

    <header></header>

    <main>
        <section class="secao">
            <div class="area_login">
                <h1>Login</h1>
                <div class="formulario">
                    <label>E-mail</label>
                    <input placeholder="Email de usuário..."  class="input-linha" type="text" id="email" required>
                    
                    <label>Senha</label>
                    <div class="password-container">
                        <input placeholder="Digite sua senha..." class="input-linha" type="password" id="senha" required>
                        <span id="togglePassword" class="eye-icon"><i class="material-icons">visibility</i></span>
                    </div>
                    
                    

                    <label>Tipo de Conta</label>
                    <select id="tipoUsuario" class="select-linha">
                        <option id="opcoes" value="cliente">Cliente</option>
                        <option id="opcoes" value="empresa">Empresa</option>
                    </select>
    
                </div>
                <input class="submit" id="submit" value="Entrar" type="submit">
                <p id="menssagem">Ainda não tem uma conta? <a id="cadastre-se" href="../cliente/cadastro/cadastro_cliente.html">Cadastre-se.</a></p>
            </div>

            <div class="imagem_login">
                <img  id="imagem"  src="../imagens/imagem_cadeado.png" alt="">
            </div>
        </section>
    </main>

    <footer></footer>
    
    <script src="login.js"></script>
</body>
</html>
