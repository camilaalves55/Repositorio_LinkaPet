<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_cliente.css">
    <link rel="icon" type="image/x-icon" href="../../icones/logo_site.png">
    <title>Linka Pet</title>
</head>
<body>

    <header></header>

    <main>
        <section class="secao">

            <div class="imagem_cadastro">
                <img  id="imagem"  src="../../imagens/foto.png" alt="">
                <!-- <h2>Ainda não possui uma conta?</h2> -->
                <h1>Cadastre-se aqui como cliente ou <a id="cadastre-se" href="../cadastro/cadastro_cliente.html">Clique aqui!</a> Para se cadastrar como Empresa.</h1>
              

            </div>

            <div class="area_cadastro">
                <div class="formulario">
                    <form action="">
                    <label>Nome</label>
                    <input  class="input-linha"  id="nome" placeholder="Nome..." type="text" required>
    
                    <label>Telefone</label>
                    <input  class="input-linha"  id="telefone" placeholder="Telefone..." type="text" required>
                
                    <label>Nome de Usuário</label>
                    <input   class="input-linha" id="nomeUsuario" placeholder="Nome de Usuário..." type="text" required>
    
                    <label>CPF</label>
                    <input  class="input-linha" id="cpf" placeholder="CPF" type="text" required>
    
                    <label>Endereço</label>
                    <input  class="input-linha" id="endereco" placeholder="Endereço..." type="text">
                    
                    <label>E-mail</label>
                    <input  class="input-linha" id="email" placeholder="Email..." type="text" required>	
                
                    <label>Senha</label>
                    <input  class="input-linha" id="senha" placeholder="Senha..." type="password" required>
                
                    <label>Confirmação da Senha</label>
                    <input   class="input-linha" id="confirmaSenha" placeholder="Confirmação de senha..." type="password">
                	
                    
                    </form>
                </div>
                
                <input class="submit" id="enviar" value="Cadastre-se" type="submit">
            </div>
           

            <!-- <a id="cadastrar" href="cadastro_empresa.html">Cadastrar empresa ></a> -->

        </div>


     

        </section>
        

    </main>


    <footer></footer>
    
</body>
</html>
