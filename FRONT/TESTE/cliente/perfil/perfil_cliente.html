<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="perfil_cliente.css">
    <link rel="icon" type="image/x-icon" href="../../icones/logo_site.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Linka Pet</title>
</head>
<body>

    <main>

        <aside>

            <div class="barra_navegacao" 
            >
                <div class="logo"  onclick="window.location.href='../inicio/tela_principal.html'">
                    <img src="../../imagens/logo_LinkaPet.png" alt="">
                </div>
                <ul class="links_navegacao">
                    <li><a href="../inicio/tela_principal.html"><i class="fas fa-home"></i>Inicio</a></li>
                    <li><a href="../perfil/perfil_cliente.html" class="ativo"><i class="fas fa-user"></i>Perfil</a></li>
                    <li><a href="../agendamentos/agendamentos.html"><i class="fas fa-calendar-alt"></i>Agendamentos</a></li>
                    <li><a href="../pets/pet_shops.html"><i class="fas fa-store"></i>Pet Shops</a></li>
                    <li><a href="../suporte/suporte.html"><i class="fas fa-headset"></i>Suporte</a></li> 
                    <li><a href="../contato/contato.html"><i class="fas fa-envelope"></i>Contato</a></li>
                </ul>
            </div>

        </aside>
            
        <article>

            <section class="main_secao">

                <div class="area_perfil">
                    <img src="../../imagens/fundo_perfil.png" alt="">
                    <div class="info_perfil">
                        <!-- <h1>Perfil do Usuário</h1>
                        <p>Algumas informações adicionais podem ser exibidas aqui.</p> -->
                        <img id="foto_perfil" src="../../imagens/default.png" alt="">
                    </div>
                </div>

                <div id="perfil">
                    <button id="foto_perfil"  style="display: none;">
                        <img id="imagem_perfil" src="../../imagens/default.png" alt="Foto de perfil">
                    </button>
    
                    <div id="modal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span id="close">&times;</span>
                            <img id="previewImg" src="../../imagens/default.png" alt="Pré-visualização da foto">
                            <input type="file" id="fileInput" style="display: none;">
                            <button id="trocarFotoBtn">Trocar Foto</button>
                            <button id="okBtn" style="display: none;">OK</button>
                        </div>
                    </div>
    
        
                    <div id="info_perfil">
                        <p id="nome"><span class="titulo">Nome:</span></p>
                        <p id="nome_usuario"><span class="titulo">Nome de Usuário:</span></p>
                        <p id="email"><span class="titulo">Email:</span></p>
                        <p id="telefone"><span class="titulo">Telefone:</span></p>
                        <p id="endereco"><span class="titulo">Endereço:</span></p>
                    </div>
                </div>
              

            </section>
          
            <section class="main_coluna">

                <p class="informacao" >Cadastre aqui os seus pet's para realizar agendamentos</p>

                <div id="barra_pet">
                    <p>PET's</p>
                    <button id="adicionar_pet">Novo +</button>

                    <input type="file" id="foto_pet" accept="image/*" style="display: none;">


                </div>
    
                
            <div class="pets_lista" ></div>
    
                <div class="pets_cadastrados">
                    <div class="div_cards" ></div>
                </div>

               

                
                
    
            </section>
                
        </article>

    </main>

    <script src="perfil.js"></script>

    <!-- <script src="funcional.js"></script> -->

</body>
</html>
