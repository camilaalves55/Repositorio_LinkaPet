<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="registrar_empresa.css">
    <link rel="icon" type="image/x-icon" href="../../imagens/logo_site.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Linka Pet</title>
</head>
<body>

    <main>

        <div class="cabecalho_logo">
            <img src="../../imagens/logo_LinkaPet.png" alt="">
        </div>
        
        <article>

            <section class="main_coluna"></section>

            <section class="main_secao">

                <div class="container">
                    <h1 class="my-4">Registro de Pet Shop</h1>
                    <button id="botao" class="btn btn-primary mb-3">Adicionar Empresa</button>
                    <div id="formContainer" class="formulario_empresa" style="display: none;">
                        <form id="serviceForm">
                            <div class="form-group" id="form-group-file">
                                <label for="logo">Logo da Empresa</label>
                                <div class="escolher_logo">
                                    <button for="logo" class="custom-file-upload">
                                        <i class="fas fa-paperclip"></i> 
                                    </button>
                                    <input id="logo" class="input-linha file-input" type="file" required>
                                </div>
                            </div>         
                            <div class="form-group">
                                <label for="nome_empresa">Nome da Empresa</label>
                                <input type="text" class="input-linha form-control" id="nome_empresa" placeholder="Nome da Empresa" required>
                            </div>
                            <div class="form-group">
                                <label for="sobre_empresa">Sobre a Empresa</label>
                                <input type="text" class="input-linha form-control" id="sobre_empresa" placeholder="Sobre a Empresa" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone da Empresa</label>
                                <input type="text" class="input-linha form-control" id="telefone" placeholder="Telefone da Empresa" required>
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço da Empresa</label>
                                <input type="text" class="input-linha form-control" id="endereco" placeholder="Endereço da Empresa" required>
                            </div>
                            <div class="form-group">
                                <label for="horario_funcionamento">Horário de Funcionamento</label>
                                <input type="text" class="input-linha form-control" id="horario_funcionamento" placeholder="Horário de Funcionamento" required>
                            </div>
                            <div class="form-group">
                                <label for="tipos_servico">Tipos de Serviço Realizados</label>
                                <input type="text" class="input-linha form-control" id="tipos_servico" placeholder="Tipos de Serviço" name="tipos_servico[]" required>
                            </div>
                            <div class="form-actions">
                                <button type="button" id="salvarButton" class="btn btn-success">Salvar</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
                
            </section>
            
        </article>

    </main>
    
    <script src="registrar_empresa.js" defer></script>
</body>
</html>
