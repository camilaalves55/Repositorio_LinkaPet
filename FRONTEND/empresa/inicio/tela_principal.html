<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tela_principal.css">
    <link rel="icon" type="image/x-icon" href="../../imagens/logo_site.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Linka Pet</title>
</head>
<body>

    <main>

        <div class="cabecalho_logo">
            <img src="../../imagens/logo_LinkaPet.png" alt="">
        </div>

        <article>

            <section class="secao3">
                <div class="empresa" onclick="window.location.href='../perfil/perfil_empresa.html'">
                    <div class="logo_perfil">
                        <img id="logo_perfil" src="../../imagens/default.png" alt="">
                    </div>
                    <nav class="bem_vindo">
                        <h1>Olá!</h1>
                        <h1 id="nome_empresa">Empresa</h1>
                    </nav>
                </div>

                <button id="sair">Sair<i class="fas fa-sign-out-alt"></i></button>
            </section>

            <section class="informacoes">
                <div class="main_coluna">


                    <div class="servicos">

                        <div class="cabecalho_servico">
                            <h1>Serviços Registrados</h1>

                            <button id="botao"  class="adicionar_servico"><i class="fas fa-plus icon"></i></button>
                        </div>
                       
                        <div class="container">
                            <div id="container_formulario" style="display: none;">
                                <form id="formulario_servico">
                                    <div id="container_servicos">
                                        <div class="form-group">
                                            <label for="nome_servico_1">Nome do Serviço</label>
                                            <select id="nome_servico_1" class="select-linha" name="nome_servico[]" required>
                                                <option value="">Selecione um serviço</option>
                                                <option id="1" value="Banho Completo">Banho Completo</option>
                                                <option id="2" value="Tosa Completa">Tosa Completa</option>
                                                <option id="3" value="Tosa Higiênica">Tosa Higiênica</option>
                                                <option id="4" value="Tosa Especializada">Tosa Especializada</option>
                                                <option id="5" value="Desembaraçamento de Pelos">Desembaraçamento de Pelos</option>
                                                <option id="6" value="Corte de Unhas">Corte de Unhas</option>
                                                <option id="7" value="Limpeza de Ouvidos">Limpeza de Ouvidos</option>
                                                <option id="8" value="Hidratação dos Pelos">Hidratação dos Pelos</option>
                                                <option id="9" value="Escovação Dental">Escovação Dental</option>
                                                <option id="10" value="Tintura de Pelos">Tintura de Pelos</option>
                                                <option id="11" value="Penteados e Laços">Penteados e Laços</option>
                                                <option id="12" value="Aplicação de Perfumes">Aplicação de Perfumes</option>
                                                <option id="13" value="Tratamento contra Pulgas e Carrapatos">Tratamento contra Pulgas e Carrapatos</option>
                                                <option id="14" value="Limpeza de Glândulas Anais">Limpeza de Glândulas Anais</option>
                                                <option id="15" value="Banho Seco">Banho Seco</option>
                                                <option id="16" value="Massagem para Pets">Massagem para Pets</option>
                                                <option id="17" value="Aromaterapia para Pets">Aromaterapia para Pets</option>
                                                <option id="18" value="Spa para Pets">Spa para Pets</option>
                                                <option id="19" value="Diária de Hospedagem">Diária de Hospedagem</option>
                                                <option id="20" value="Meio Período na Creche">Meio Período na Creche</option>
                                                <option id="21" value="Diária Completa na Creche">Diária Completa na Creche</option>
                                                <option id="22" value="Hospedagem em Períodos Festivos">Hospedagem em Períodos Festivos</option>
                                                <option id="23" value="Sessão de Adestramento Básico">Sessão de Adestramento Básico</option>
                                                <option id="24" value="Sessão de Adestramento Avançado">Sessão de Adestramento Avançado</option>
                                                <option id="25" value="Treinamento de Obediência">Treinamento de Obediência</option>
                                                <option id="26" value="Treinamento para Socialização">Treinamento para Socialização</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="horarios_disponiveis_1">Horários Disponíveis</label>
                                            <input type="text" id="horarios_disponiveis_1" class="input-linha" placeholder="Horários Disponíveis" name="horarios_disponiveis[]" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="preco_servico_1">Preço do Serviço</label>
                                            <input type="text" id="preco_servico_1"  class="input-linha" placeholder="Preço do Serviço" name="preco_servico[]" required>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="submit">Salvar</button>
                                </form>
                            </div>
                        </div>

                        <div id="servico_registrado">
                            
                        </div>
                    </div>
    
                </div>
    
                <div class="main_secao">
    
                    <div class="secao1">
    
                        <img src="../../imagens/imagem_decorada.png" alt="">
            
                        <div class="boas_vindas">
                           
                            <p>Linka Pet conecta donos de pets a pet shops, facilitando o agendamento de serviços, melhorando a comunicação entre clientes e estabelecimentos e promovendo cuidados regulares e personalizados para os pets.</p>
                        </div>
            
                    </div>
    
                    <div class="secao2">
        
                        <div class="carrossel">
                            <div class="carrossel-inner">
                                <div class="carrossel-item">
                                    <img src="../../imagens/slide1.svg" alt="Slide 1">
                                </div>
                                <div class="carrossel-item">
                                    <img src="../../imagens/slide2.svg" alt="Slide 2">
                                </div>
                                <div class="carrossel-item">
                                    <img src="../../imagens/slide3.svg" alt="Slide 3">
                                </div>
                            </div>
                            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                            <button class="next" onclick="moveSlide(1)">&#10095;</button>
                        </div>  
            
                    </div>
        
                </div>
            </section>
            
        </article>

        <aside>
            <div class="barra_navegacao">
                <div class="logo">
                    <img src="../../imagens/logo_geral.png" onclick="window.location.href='../inicio/tela_principal.html'" alt="Logo Linka Pet">
                </div>
                <ul class="links_navegacao">
                    <li><a href="../inicio/tela_principal.html" class="ativo"><i class="fas fa-home"></i><span>Inicio</span></a></li>
                    <li><a href="../perfil/perfil_empresa.html"><i class="fas fa-user"></i><span>Perfil</span></a></li>
                    <li><a href="../agendamentos/agendamentos.html"><i class="fas fa-calendar-alt"></i><span>Agendamentos</span></a></li>
                    <li><a href="../pets/pet_shops.html"><i class="fas fa-store"></i><span>Pet Shops</span></a></li>
                </ul>
            </div>
        </aside>
      
    </main>

    <script src="tela_principal.js"></script>
</body>
</html>
