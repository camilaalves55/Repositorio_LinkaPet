<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="perfil_empresa.css">
    <link rel="icon" type="image/x-icon" href="../../imagens/logo_site.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Linka Pet</title>
</head>
<body>

    <main>

        <div class="cabecalho_logo">
            <img src="../../imagens/logo_LinkaPet.png" alt="">
        </div>

        <article>

            <section class="main_coluna">


                <div class="sobre">
                    <div class="container">
                        <h3 class="titulo">Sobre a Empresa</h3>
                        <button id="edit-sobre_empresa" class="edit-btn"><i class="fas fa-user-edit"></i></button>
                    </div>
                   
                    <p id="sobre_empresa">sobre_empresa</p>
                 
                </div>

                <div class="servicos">
                    <div class="container">
                        <h3 class="titulo">Serviços Realizados</h3>
                        <button id="edit-tipos_servico" class="edit-btn"><i class="fas fa-user-edit"></i></button>
                    </div>
                
                    <p id="tipos_servico">tipos_servico</p>
                </div>

              
                
         

            </section>

            <section class="main_secao">

                <div class="area_perfil">
                    <img src="../../imagens/fundo_perfil_empresa.png" alt="">
            

                    <div class="info_perfil">
                        <img id="logo_perfil" src="../../imagens/default.png" alt="">
                    </div>
                </div>


                <div id="perfil">
                    <button id="foto_perfil"  style="display: none;">
                        <img id="imagem" src="../../imagens/default.png" alt="Foto de perfil">
                    </button>
    
                    <div id="modal" class="modal" style="display: none;">
                        <div class="modal-content">
                            <span id="close">&times;</span>
                            <img id="previewImg" src="../../imagens/default.png" alt="Pré-visualização da foto">
                            <input type="file" id="fileInput" style="display: none;">
                            <button id="trocarFotoBtn">Trocar Foto</button>
                            <button id="okBtn" style="display: none;">OK</button>
                        </div>
                    </div>
                  
                    <div class="informacoes_perfil">

                            <div class="informacoes_perfil">
                                <div class="container">
                                    <h2 id="nome_empresa">nome_empresa</h2>
                                    <button id="edit-nome_empresa" class="edit-btn"><i class="fas fa-user-edit"></i></button>
                                </div>
                               
                                <div class="container">
                                    <h3 class="titulo">Endereço</h3>
                                    <button id="edit-endereco" class="edit-btn"><i class="fas fa-user-edit"></i></button>
                                </div>
                                <p id="endereco">endereco</p>
                               
                                <div class="container">
                                    <h3 class="titulo">Telefone</h3>
                                    <button id="edit-telefone" class="edit-btn"><i class="fas fa-user-edit"></i></button>
                                </div>
                                
                                <p id="telefone">telefone</p>
                             
                                <div class="container">
                                    <h3 class="titulo">Horário de Funcionamento</h3>
                                    <button id="edit-horario_funcionamento" class="edit-btn"><i class="fas fa-user-edit"></i></button>
                                </div>
                              
                                <p id="horario_funcionamento">horario_funcionamento</p>
                             
                                

                                
                            </div>
                            
                    </div>
                </div>
              
            </section>
                
        </article>

        <aside>
            <div class="barra_navegacao">
                <div class="logo">
                    <img src="../../imagens/logo_geral.png" onclick="window.location.href='../inicio/tela_principal.html'" alt="Logo Linka Pet">
                </div>
                <ul class="links_navegacao">
                    <li><a href="../inicio/tela_principal.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
                    <li><a href="../perfil/perfil_empresa.html" class="ativo"><i class="fas fa-user"></i><span>Perfil</span></a></li>
                    <li><a href="../agendamentos/agendamentos.html"><i class="fas fa-calendar-alt"></i><span>Agendamentos</span></a></li>
                    <li><a href="../pets/pet_shops.html"><i class="fas fa-store"></i><span>Pet Shops</span></a></li>
                </ul>
            </div>
        </aside>

    </main>

    <script src="perfil_empresa.js"></script>

</body>
</html>
