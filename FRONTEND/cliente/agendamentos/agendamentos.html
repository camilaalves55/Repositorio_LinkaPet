<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="agendamentos.css">
    <link rel="icon" type="image/x-icon" href="../../imagens/logo_site.png">
    <title>Linka Pet</title>
</head>
<body>
    <main>

        <div class="cabecalho_logo">
            <img src="../../imagens/logo_LinkaPet.png" alt="">
        </div>
            
        <article>

            <section class="main_secao">

                <nav class="info_cliente">
                    <div class="foto_perfil">
                        <img id="foto_perfil" src="../../imagens/default.png" alt="">
                    </div>
                    <div class="info_perfil">
                        <h1 id="nome">Nome</h1>
                        <h2 id="email_usuario">E-mail</h2>
                    </div>
                </nav>

                <nav class="meus_agendamentos">
                    <h2>Meus Agendamentos</h2>

                    <div class="container">

                        <div class="agendamentos_indefinidos">

                            <div id="agendamentos_pendentes"></div>

                            <div id="agendamentos_cancelados">
                                <p id="mensagem" class="mensagem_erro" style="display:none;">Nenhum agendamento encontrado.</p>
                            </div>

                        </div>
                       
                        <div id="agendamentos_confirmados"></div>


                        <div id="agendamentos_concluidos"></div>
    
                    </div>

                  
                </nav>
                
            </section>

            <section class="main_coluna">

            </section>
            
        </article>

        <aside>
            <div class="barra_navegacao">
                <div class="logo">
                    <img src="../../imagens/logo_geral.png" onclick="window.location.href='../inicio/tela_principal.html'" alt="Logo Linka Pet">
                </div>
                <ul class="links_navegacao">
                    <li><a href="../inicio/tela_principal.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
                    <li><a href="../perfil/perfil_cliente.html"><i class="fas fa-user"></i><span>Perfil</span></a></li>
                    <li><a href="../agendamentos/agendamentos.html"  class="ativo"><i class="fas fa-calendar-alt"></i><span>Agendamentos</span></a></li>
                    <li><a href="../pets/pet_shops.html"><i class="fas fa-store"></i><span>Pet Shops</span></a></li>
                </ul>
            </div>
        </aside>

    </main>

    <script src="agendamentos.js"></script>

</html>
